<style>
  #content {
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    height: 100%;
    width: 100%;
  }

  #exampleColors {
    display: flex;
    flex-direction: row;
    justify-content: center;
    border: 1px gray solid;
  }

  .exampleColorsPart {
    width: 20px;
    height: 20px;
    background-color: gray;
    margin: 5px;
    box-sizing: border-box;
    text-align: center;
  }

  #options {
    display: flex;
    flex-direction: row;
    justify-content: center;
    align-items: center;
    margin-top: 2px;
    box-sizing: border-box;
  }

  .optIn {
    display: flex;
    flex-direction: row;
    justify-content: center;
    align-items: center;
    margin-left: 3px;
    margin-right: 3px;
    box-sizing: border-box;
  }

  #patternGiven {
    display: flex;
    flex-direction: row;
    flex-wrap: wrap;
    justify-content: center;
    border: 1px gray solid;
    margin-top: 50px;
  }

  .patternGivenPart {
    width: 20px;
    height: 20px;
    margin: 5px;
    background-color: gray;
    box-sizing: border-box;
    display: inline-block;
    text-align: center;
    line-height: 20px;
    font-size: 20px;
    color: white;
    font-weight: bold;
    font-family: arial;
  }

  .gray {
    background-color: black;
    background-color: gray;
  }

</style>
<div id="content">
  <div id="exampleColors"></div>
  <div id="options">
    <label class="optIn" for="letters">Letters<input onchange="lettersToggle()" type="checkbox" name="letters"></label>
    <label class="optIn" for="numbers">Numbers<input onchange="numbersToggle()" type="checkbox" name="numbers"></label>
    <label class="optIn" for="shapes">Shapes<input onchange="shapesToggle()" type="checkbox" name="shapes"></label>
    <label class="optIn" for="colors">Colors<input onchange="colorsToggle()" type="checkbox" name="colors" checked="true"></label>
  </div>
  <div id="patternGiven">
  </div>
</div>
<script>
  const colorOpts = [
    "deeppink", "coral", "navajowhite", "yellow", "aquamarine", "cyan", "dodgerblue", "magenta", "pink", "mistyrose"
  ];
  var ecpSize = 30; // in px, includes margin and ect. so 30 is 20px + 5px * 2 for margin
  var pgpTrueSize = 20; // in px, does not include margin ect.

  for (var x = 0; x < colorOpts.length; x++) {
    var exampleColorsPart = document.createElement("span");
    exampleColorsPart.className = "exampleColorsPart";
    exampleColorsPart.style.backgroundColor = colorOpts[x];
    document.getElementById("exampleColors").append(exampleColorsPart);
  }
  document.getElementById("exampleColors").style.width = (ecpSize * colorOpts.length);
  document.getElementById("exampleColors").style.height = (ecpSize + "px");

  var pgpSize = 30; // in px, includes margin and ect.
  const patternGiven = [
    [0, 1, 22],
    [333, 4444, 5555],
    [66, 7, 8]
  ];


  // var difficulty = 1;
  // 1 = easy, 2 = medium, 3 = hard

  for (var x = 0; x < patternGiven.length; x++) {
    for (var i = 0; i < patternGiven[x].length; i++) {
      var patternGivenPart = document.createElement("span");
      patternGivenPart.className = "patternGivenPart";
      patternGivenPart.id = ("r" + x + "c" + i + "");
      patternGivenPart.style.backgroundColor = colorOpts[patternGiven[x][i] - 0];
      // patternGivenPart.innerText = patternGiven[x][i];
      var tempVar1 = patternGiven[x][i].toString().split("").length;
      patternGivenPart.style.fontSize = "" + ((pgpTrueSize / (tempVar1)) * (1 + (.5 * (tempVar1 / 2))) - 2) + "px";
      //
      console.log(
        (pgpTrueSize / (tempVar1)) * (1 + (.5 * (tempVar1 / 2))) - 2
      );
      //
      document.getElementById("patternGiven").append(patternGivenPart);
    }
  }
  document.getElementById("patternGiven").style.width = (pgpSize * patternGiven[0].length) + "px";
  document.getElementById("patternGiven").style.height = (pgpSize * patternGiven.length) + "px";

  function lettersToggle() {

  }

  function numbersToggle() {
    for (var x = 0; x < patternGiven.length; x++) {
      for (var i = 0; i < patternGiven[x].length; i++) {
        var y = document.getElementById("r" + x + "c" + i + "");
        if (document.getElementsByName("numbers")[0].checked) {
          y.innerText = patternGiven[x][i];
        } else {
          y.innerText = "";
        }
      }
    }
  }

  function shapesToggle() {

  }

  function colorsToggle() {
    var x = document.getElementsByClassName("patternGivenPart");
    for (var i = 0; i < x.length; i++) {
      if (document.getElementsByName("colors")[0].checked) {
        x[i].style.backgroundColor = colorOpts[patternGiven.toString().split(",")[i] - 1];
      } else {
        x[i].style.backgroundColor = null;
      }
    }
  }

</script>
