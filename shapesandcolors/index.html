<style>
  body {
    display: flex;
    justify-content: center;
  }

  #patternGiven {
    width: 100%;
    height: 100%;
    display: flex;
    flex-direction: row;
    flex-wrap: wrap;
    justify-content: center;
    border: 1px gray solid;
  }

  .patternGivenPart {
    width: 20px;
    height: 20px;
    background-color: gray;
    margin: 5px;
    box-sizing: border-box;
  }

</style>
<div id="patternGiven">

</div>
<script>
  // might need to retcon anything after the following code
  const patternGiven = [
    [1, 2, 3],
    [2, 1, 3]
  ];
  const colorOpts = [
    "red", "coral", "yellow", "green", "blue", "purple", "pink"
  ];
  // retcon:

  var pgpSize = 30; // in px, includes margin and ect.
  // var difficulty = 1;
  // 1 = easy, 2 = medium, 3 = hard
  var wrap = patternGiven[0].length;
  // console.log(wrap);
  var charsGiven = patternGiven[0].length * patternGiven.length;

  for (var x = 0; x < patternGiven.length; x++) {
    for (var i = 0; i < patternGiven[x].length; i++) {
      var patternGivenPart = document.createElement("div");
      patternGivenPart.classList.add("patternGivenPart");
      patternGivenPart.id = "pgp" + i + "";
      patternGivenPart.style.backgroundColor = colorOpts[patternGiven[x][i] - 1];
      document.getElementById("patternGiven").append(patternGivenPart);
      // console.log(patternGivenPart.style.width);
    }
  }
  document.getElementById("patternGiven").style.width = (pgpSize * wrap) + "px";

</script>
