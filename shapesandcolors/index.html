<style>
  body {
    display: flex;
    justify-content: center;
  }

  #patternGiven {
    width: 100%;
    height: 100%;
    display: flex;
    flex-direction: row;
    flex-wrap: wrap;
    justify-content: center;
    border: 1px gray solid;
  }

  .patternGivenPart {
    width: 20px;
    height: 20px;
    background-color: gray;
    margin: 5px;
    box-sizing: border-box;
  }

</style>
<div id="patternGiven">

</div>
<script>
  const patternGiven = [
    [1, 2, 3, ],
    [6, 4, 9, ],
    [5, 10, 7]
  ];
  const colorOpts = [
    "deeppink", "coral", "yellow", "aquamarine", "cyan", "magenta", "pink", "navajowhite", "mistyrose", "dodgerblue"
  ];
  var pgpSize = 30; // in px, includes margin and ect.
  // var difficulty = 1;
  // 1 = easy, 2 = medium, 3 = hard

  for (var x = 0; x < patternGiven.length; x++) {
    for (var i = 0; i < patternGiven[x].length; i++) {
      var patternGivenPart = document.createElement("div");
      patternGivenPart.classList.add("patternGivenPart");
      patternGivenPart.id = "pgp" + i + "";
      patternGivenPart.style.backgroundColor = colorOpts[patternGiven[x][i] - 1];
      document.getElementById("patternGiven").append(patternGivenPart);
    }
  }
  document.getElementById("patternGiven").style.width = (pgpSize * patternGiven[0].length) + "px";

</script>
